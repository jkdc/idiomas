<ion-menu [content]="content">

  <ion-toolbar >
    <ion-title>Pages</ion-title>
  </ion-toolbar>

  <ion-content >
    <ion-list id="lista_items_menu" >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content ></ion-nav>
